<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tier Grid</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1 contenteditable="true">Tier Grid</h1>

    <div id="grid-container">
        <div id="y-axis-label" class="label" contenteditable="true">
            <div class="label-arrow">
                ⬆️
            </div>
            <div class="label-content">
                Y axis (click me to edit)
            </div>
        </div>
        <table id="tier-grid">
        </table>
        <div id="x-axis-label" class="label" contenteditable="true">
            <div class="label-arrow">
                ➡️
            </div>
            <div class="label-content">
                X axis (click me to edit)
            </div>
        </div>
    </div>
    <div id="image-bank" ondrop="add_to_drag_zone(event);" ondragover="drag_zone_prevent_default_drag(event);">
        <div id="image-bank-label">Drag some images here</div>
    </div>
    <div>
        <input type="checkbox" id="toggle-color" checked onclick="set_cell_opacity(tier_grid, Number(this.checked));"/>
        Color Grid
    </div>

    <!-- Use the local version for development -->
    <!-- <script src="./node_modules/dragula/dist/dragula.js"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
