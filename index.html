<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tier Grid</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1 contenteditable="true">Tier Grid</h1>

    <div id="grid-container">
        <div id="y-axis-label" class="label" contenteditable="true">
            <div class="label-arrow">
                ⬆️
            </div>
            <div class="label-content">
                Y axis (click me to edit)
            </div>
            <button id="add-row" onclick="TIER_GRID.add_row()">Add row</button>
            <button id="remove-row" onclick="TIER_GRID.remove_row()">Remove row</button>
        </div>
        <table id="tier-grid">
        </table>
        <div id="x-axis-label" class="label" contenteditable="true">
            <div class="label-arrow">
                ➡️
            </div>
            <div class="label-content">
                X axis (click me to edit)
            </div>
            <button id="add-col" onclick="TIER_GRID.add_col()">Add column</button>
            <button id="remove-col" onclick="TIER_GRID.remove_col()">Remove column</button>
        </div>
    </div>
    <div id="image-bank" ondrop="TIER_GRID.add_to_drag_zone(event)" ondragover="TierGrid.drag_zone_prevent_default_drag(event)">
        <div id="image-bank-label">Drag some images here</div>
    </div>
    <div>
        <input type="checkbox" id="toggle-color" checked onclick="TIER_GRID.set_cell_opacity(Number(this.checked))"/>
        Color Grid
    </div>

    <!-- Use the local version for development -->
    <!-- <script src="./node_modules/dragula/dist/dragula.js"></script> -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/dragula/3.7.3/dragula.min.js'></script>
    <script src="index.js"></script>
</body>

</html>
